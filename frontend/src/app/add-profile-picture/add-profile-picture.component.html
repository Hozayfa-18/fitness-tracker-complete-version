<div class="container">
  <h1>Add a Profile Picture (Optional)</h1>

  <div class="row mb-3">
    <input type="file" (change)="onFileChanged($event)" />
    <button (click)="onUpload()" class="btn btn-primary mt-2">Upload Image</button>
  </div>

  <div class="row" *ngIf="message">
    <p class="alert alert-info">{{ message }}</p>
  </div>

  <div class="row" *ngIf="retrievedImage">
    <img [src]="retrievedImage" class="img-fluid" alt="Retrieved image" />
  </div>

  <div class="row mb-3">
    <button (click)="gotologin()" class="btn btn-primary mt-2">Continue</button>
  </div>
</div>
